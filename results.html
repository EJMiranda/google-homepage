<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/reset.css">
    <link rel="stylesheet" href="/stylesheets/results.css">
    <title>Superman - Google Search?</title>
  </head>
  <body>
    <div class="nav">
      <div id="logo">
        <a href="#">
          <img src="https://tinyurl.com/ybgx4vmn"
               alt="Google Logo">
        </a>
      </div>
      <div id="search">
        <input type="text" 
               id="search-string"
               name="search-string"
               value="Superman">
      </div>
      <div id="results">
        <ul>
          <li class="active"><a href="#">All</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#">Videos</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Maps</a></li>
          <li><a href="#">More</a></li>
        </ul>
      </div>
      <div id="others">
        <ul>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Tools</a></li>
        </ul>
      </div>
      <div id="users">
        <ul>
          <li>
            <a href="#">
              <img src="/images/Apps.png"
                   alt="Google apps"
                   id="apps">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="/images/Notifications.png"
                   alt="0 Google notifications"
                   id="notifications">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="/images/Account.png"
                  alt="Google Account:Sample (sample@gmail.com)"
                  id="account">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
