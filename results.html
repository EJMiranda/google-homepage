<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/reset.css">
    <link rel="stylesheet" href="/stylesheets/results.css">
    <title>Superman - Google Search?</title>
  </head>
  <body>
    <div class="nav">
      <div id="logo">
        <a href="#">
          <img src="https://tinyurl.com/ybgx4vmn"
               alt="Google Logo">
        </a>
      </div>
      <div id="search">
        <input type="text" 
               id="search-string"
               name="search-string"
               value="Superman">
      </div>
      <div id="categories">
        <ul>
          <li class="active"><a href="#">All</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#">Videos</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Maps</a></li>
          <li><a href="#">More</a></li>
        </ul>
      </div>
      <div id="others">
        <ul>
          <li><a href="#">Settings</a></li>
          <li id="tools">
            <a href="#" class="btn">Tools</a>
          </li>
        </ul>
      </div>
      <div id="users">
        <ul>
          <li>
            <a href="#">
              <img src="/images/Apps.png"
                   alt="Google apps"
                   id="apps">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="/images/Notifications.png"
                   alt="0 Google notifications"
                   id="notifications">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="/images/Account.png"
                  alt="Google Account:Sample (sample@gmail.com)"
                  id="account">
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="results">

      </div>
      <div id="bio">

      </div>
      <!--<div id="tracking">

      </div>-->
    </div>
    <div class="footer">
      <div class="location">
        <label id="country">Panama</label>
        <img id="break" 
             src="/images/FooterSeparation.png" 
             alt="Vertical Line">
        <img id="dot" 
             src="/images/LocationDot.png" 
             alt="Grey Dot">
        <label id="city">Panama City</label>
        <label id="ip">- From your internet address</label>
        <a id="precise-loc" 
           href="#">- Use precise location</a>
        <a id="more" 
           href="#">- Learn more</a>   
      </div>
      <div class="misc">
        <ul>
          <li><a href="#">Help</a></li>
          <li><a href="#">Send feedback</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
